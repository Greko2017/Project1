
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block header %}      
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='floating-labels.css')}}"/>

{% endblock %}

{% block body %}
 
<form class="form-signin" action="{{ url_for('register') }}" method="post">
    <div class="mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
    
    <div class="form-label-group">
            <input type="text" name="username" id="inputUserName" class="form-control" placeholder="Username" required autofocus>
            <label for="inputUserName">User Name</label>
        </div>
      
        <div class="form-label-group">
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPassword">Password</label>
        </div>
    
        <div class="form-label-group">
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputEmail">Email Address</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="admin" value="admin"> Are you an admin ?
            </label>
        </div>  

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center"> <a href="{{ url_for('login')}}">Go back to Login In page</a></p>
  </form>

{% endblock %}
